<main>
  <h1>Productos en venta:</h1>
  <div class="main-section">
    @for (bike of bikes; track $index) {
      <div class="item-card">
        <img [src]="'../../../assets/' + bike. imagen" alt="Bicicleta Raleigh" />
        <h2>{{ bike.nombre}}</h2>
        <h3>{{ bike.precio}}</h3>
        <a class="item-card-btn" routerLink="/Detalle/1">Ver detalle</a>
      </div>
    }

   
  </div>
</main>
