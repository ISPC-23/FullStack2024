<div class="container my-3">
    <div class="row align-items-lg-stretch">
      <div class="col">
        <div class="row justify-content-end">
          <img class="logo-login" src="../assets/images/logo-tienda.png" alt="">
        </div>
        <div class="text-center">
          <h3 class="fw-bold">Recuperar contraseña</h3>
        </div>
        <form [formGroup]="form" (ngSubmit)="recoverPassword()">
          <div class="mb-4">
            <label for="email" class="form-label">Correo electrónico</label>
            <input id="email" type="email" class="form-control" formControlName="email" required>
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Enviar correo de recuperación</button>
          </div>
          <div class="my-3">
            <span>¿Quieres volver a <a routerLink="/login">Iniciar sesión</a>?</span>
            <p>O puedes ingresar como visitante...</p>
          </div>
          <div class="text-center mb-3">
            <button id="btnGoogleLogin" class="btn btn-secondary" onclick="openGoogleLoginPopup()">Accediendo con Google</button>
          </div>
          <div class="g-recaptcha" data-sitekey="TU_CLAVE_DEL_SITIO_RECAPTCHA"></div>
        </form>
      </div>
    </div>
  </div>
