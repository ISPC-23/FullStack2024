<div class="contact-container">
    <h2>Contact Us</h2>
  
    <form>
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  
    <div class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3405.2370480321774!2d-64.17630102561601!3d-31.407594395824187!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432987502cd6c33%3A0xb5e56da4b9eb81a3!2sFray%20Mamerto%20Esquiú%20901%2C%20X5004AFA%20Córdoba!5e0!3m2!1ses-419!2sar!4v1715434379639!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>
